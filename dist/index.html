      <div id="spinner"></div>
      <div class="row" id="settings-panel">
        <div class="col-md-6">
          <div>
            Time Period
            <select id="yearSelection">
            
            </select>
            <select id="termSelection">
            
            </select>
          </div>
          <div>
            Course Level
            <select id="courseLevelSelection">
            
            </select>
          </div>
          <div>
            Department
            <select id="deptSelection">
            
            </select>
          </div>
          <div>
            Question Code
            <select id="questionCodeSelection" style="width:300px;">
            
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div>
            Toggle below minimum <input type="checkbox" id="toggleBelowMinimumSelection">
          </div>
          <div>
            Filter by minimum class size 
            <form><input style="width: 50%;" type="range" id="minimumClassSize" min="0" max="300" value="0" oninput="minimumClassSizeOutput.value = minimumClassSize.value"><output id="minimumClassSizeOutput"></output></form>
          </div>
          <div>
            Filter by maximum class size 
            <form><input style="width: 50%;" type="range" id="maximumClassSize" min="0" max="300" value="300" oninput="maximumClassSizeOutput.value = maximumClassSize.value"><output id="maximumClassSizeOutput"></output></form>
          </div>
        </div>
      </div>
    </div>
